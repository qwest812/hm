<head>
    <script src="http://fb.me/react-0.13.0.js"></script>
    <script src="http://fb.me/JSXTransformer-0.13.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
</div>
</body>

<script type="text/jsx">
    var Header = React.createClass({
        render: function () {
            var data= this.props.headerData;
            console.log(data);
            var itemList=data.map(function(items){
                return <li><button>{items}</button></li>
            });

//   console.log(itemList);
            return <ul className="list-inline">
                {
                    itemList
                }
            </ul>


        }
    });


    var Footer = React.createClass({
        render: function () {
            var email=this.props.footerData['email'];
            var link=this.props.footerData['link'];
            console.log(email,link);
            return <ul className="list-inline">
                <li> <a href=`mailto:`${email}`>Задавайте вопросы по электронной почте</a></li>

            </ul>
        }
    });


    var Badge = React.createClass({
        render: function () {
            return <button className="btn btn-primary" type="button">
                {this.props.title}
                <span className="badge">{this.props.number}</span>
            </button>
        }
    });

    var Thumbnail = React.createClass({
        render: function () {
            return <div className="col-sm-6 col-md-4">
                <div className="thumbnail">
                    <img src={this.props.imageUrl} alt="..."></img>
                    <div className="caption">
                        <h3>{this.props.header}</h3>
                        <p>{this.props.description}</p>
                        <p>
                            <Badge title={this.props.title} number={this.props.number}/>
                        </p>
                    </div>
                </div>
            </div>
        }
    });

    var ThumbnailList = React.createClass({
        render: function () {
            var list = this.props.thumbnailData.map(function (item) {
                return <Thumbnail {...item} />
            });
            console.log(list, "list");
            return <div>
                {list}
            </div>
        }
    });
    var App = React.createClass({
        render: function () {
//            console.log(this.props.headerData);

            return <div>
                <Header headerData={this.props.headerData}/>
                <ThumbnailList thumbnailData={this.props.thumbnailData} />
                <Footer footerData={this.props.footerData}/>
            </div>


        }
    });


    var options = {
        thumbnailData: [{
            title: 'Show Courses',
            number: 12,
            header: 'Learn React',
            description: 'React is a fantastic new front end library for rendering web pages. React is a fantastic new front end library for rendering web pages.',
            imageUrl: 'https://raw.githubusercontent.com/wiki/facebook/react/react-logo-1000-transparent.png'
        }, {
            title: 'Show Courses',
            number: 25,
            header: 'Learn Gulp',
            description: 'Gulp will speed up your development workflow.  Gulp will speed up your development workflow.  Gulp will speed up your development workflow.',
            imageUrl: 'http://brunch.io/images/others/gulp.png'
        }],
        headerData: [1, 2, 3, 4],
        footerData: {
            email: 'qwest812@yandex.ru',
            link: 'git',
        },
    };

    var element = React.createElement(App, options);
    React.render(element, document.querySelector('.container'));
</script>
